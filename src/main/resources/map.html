<!DOCTYPE html>
<html>
<head>
    <title>Google Map</title>
    <style>
        #searchContainer {
            display: flex;
            align-items: center;
        }
        #searchInput {
            margin-right: 10px;
        }
        #searchButton {
            color: white; /* Set text color to white */
        }
        #selectButton {
            color: white; /* Set text color to white */
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2kcWQo7e6uPPa2KHw4EW6fACgzIXh5sc&libraries=places&callback=initialize" async defer></script>
</head>
<body>
<div>
    <input id="searchInput" type="text" placeholder="Search for a location...">
    <button id="searchButton" onclick="searchLocation()">Search</button>
    <button id="selectButton" onclick="selectLocation()">Select</button>
</div>
<div id="map" style="width: 720px; height: 420px;"></div>
<script>
    var map;
    var markers = [];
    var selectedMarker;
    var searchBox;

    function initialize() {
        var mapOptions = {
            center: {lat: 36.8065, lng: 10.1815}, // Tunis coordinates
            zoom: 8
        };
        map = new google.maps.Map(document.getElementById('map'), mapOptions);
        initSearchBox();
        // Add event listener for click
        google.maps.event.addListener(map, 'click', function(event) {
            clearMarkers();
            addMarker(event.latLng);
        });
    }

    function addMarker(location) {
        clearMarkers();
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
        markers.push(marker);
        selectedMarker = marker;
    }

    function clearMarkers() {
        markers.forEach(function(marker) {
            marker.setMap(null);
        });
        markers = [];
    }

    function initSearchBox() {
        // Create a search box and link it to the UI element
        var input = document.getElementById('searchInput');
        searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards the map's viewport
        map.addListener('bounds_changed', function() {
            searchBox.setBounds(map.getBounds());
        });

        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place
        searchBox.addListener('places_changed', function() {
            var places = searchBox.getPlaces();

            if (places.length == 0) {
                return;
            }

            // Clear out the old markers
            clearMarkers();

            // For each place, get the icon, name and location
            var bounds = new google.maps.LatLngBounds();
            places.forEach(function(place) {
                if (!place.geometry) {
                    console.log("Returned place contains no geometry");
                    return;
                }

                // Create a marker for each place
                addMarker(place.geometry.location);

                if (place.geometry.viewport) {
                    // Only geocodes have viewport
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);
        });
    }

    function searchLocation() {
        var input = document.getElementById('searchInput').value;
        searchBox.setBounds(map.getBounds());
        var places = searchBox.getPlaces();
        if (places.length == 0) {
            alert('No results found for the entered location.');
            return;
        }

        // Clear out the old markers
        clearMarkers();

        // For each place, get the icon, name and location
        var bounds = new google.maps.LatLngBounds();
        places.forEach(function(place) {
            if (!place.geometry) {
                console.log("Returned place contains no geometry");
                return;
            }

            // Create a marker for each place
            addMarker(place.geometry.location);

            if (place.geometry.viewport) {
                // Only geocodes have viewport
                bounds.union(place.geometry.viewport);
            } else {
                bounds.extend(place.geometry.location);
            }
        });
        map.fitBounds(bounds);
    }

    function selectLocation() {
        if (selectedMarker) {
            var latitude = selectedMarker.getPosition().lat();
            var longitude = selectedMarker.getPosition().lng();
            console.log("Selected Location: " + latitude + ", " + longitude);
            // Call a Java method named 'handleSelectedLocation' with latitude and longitude
            java.handleSelectedLocation(latitude, longitude);
        }
    }
</script>
</body>
</html>
